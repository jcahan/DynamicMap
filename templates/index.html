 		<style type="text/css">
 			html, body, #map{

 				width: 100%;
 				height: 100%;
 				margin: 0;
 				padding: 0;
 			}
 			.coordinates, .coordinates svg {
 				position: absolute;
 			}

 			.coordinates svg {
 				width: 60px; 
 				height: 20px; 
 				padding-right: 100px;
 				font: 10px sans-serif;
 			}

 			.coordinates circle {
 				fill: black; 
 				stroke: black; 
 				stroke-width: 1.5px; 
 			}
 		</style>

 	<body>
 		<div id="map"></div>
 		<script type = "text/javascript">
			$(document).ready(function(){
				//Create the Google Map...
				var latlng = new google.maps.LatLng(40.700682761880564,-74.03005242347717); 
				var myOptions = {
					zoom: 10, 
					center: latlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				var map = new google.maps.Map(d3.select("#map").node(), myOptions); 
				
				//Loading JSON data from LatLongTrimmer
				//Within the success of the latLongTrimmer, draws the graph  
				startThis(map);
			});
 		</script>
 	</body>
